<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NestCheck</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <section id="home">
      <h1 id="logo">NestCheck</h1>
      <p id="line">____________</p>
      <h3 id="slogan">Never go to a property viewing unprepared again</h3>

      <form id="user">
        <input type="text" id="textarea" name="username" placeholder="Name">
        <input type="submit" class="submit" value="Enter">
      </form>
    </section>

    <section id="location">
      <h1 id="welcome"></h1>
      <h3 id="explore">Let's start by having a look at the area</h3>

      <section id="panel">
        <input id="address" type="textbox" value="London">
        <input type="button" class="submit" value="Enter" onclick="codeAddress()">
      </section>
      <span id="map-text">Placeholder for some awesome text!</span>
      <span id="map-canvas"></span>
      <button class="submit" id="next">Next</button>
    </section>

    <section id="choice">
      <h1 id="prompt">What sort of property are you viewing?</h1>
      <p id="type">
        <a id="house" href="house.html">
          <img src="img/house.svg" alt="House">
        </a>
        <a id="apartment" href="apartment.html">
          <img src="img/apartment.svg" alt="Apartment">
        </a>
      <p>
    </section>

    <section id="content">
      <section class="column">
        <p id="room">Rooms</p>
      </section>
      <section class="column">
        <p id="tips-prompt"></p>
        <p id="tips"></p>
      </section>
      <section class="column">
        <p id="details"></p>
      </section>
    </section>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/Interface.js"></script>
    <script src="js/UserProfile.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/Map.js"></script>
  </body>

</html>
