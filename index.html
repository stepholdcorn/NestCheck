<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NestCheck</title>
    <link rel="stylesheet" type="text/css" href="css/styling.css"></link>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <section id="home">
      <h1 id="logo">NestCheck</h1>
      <h3 id="slogan">Never go to a property viewing unprepared again</h3>

      <form id="user">
        <input type="text" name="username" placeholder="Name">
        <input type="submit" value="Enter">
      </form>
   </section>

    <section id="choice">
      <h1 id="welcome"></h1>
      <h3 id="prompt">What sort of property are you viewing?</h3>
      <p id="type">
        <a id="house" href="house.html">
          <img src="img/house.svg" alt="House">
        </a>
        <a id="apartment" href="apartment.html">
          <img src="img/apartment.svg" alt="Apartment">
        </a>
      <p>
    </section>

    <section id="container">
      <section class="column">
        <p id="room">Rooms</p>
      </section>
      <section class="column">
        <p id="tips">Select a room from the left</p>
      </section>
      <section class="column">
        <p id="details">Details</p>
      </section>
    </section>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/Interface.js"></script>
    <script src="js/UserProfile.js"></script>
  </body>

</html>
